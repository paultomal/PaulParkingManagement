<body ng-app="my-app">
    <div class="container">
        <div class="section1" ng-controller="SignupCtrl">
            <h1>Sign up</h1>
            <form ng-submit="Signup()">
                <div class="formGroup">
                    <p><label>ID</label></p>
                    <input type="text" ng-model="s.CustomerId" required >
                </div>
                <div class="formGroup">
                    <p><label>Name</label></p>
                    <input type="text" ng-model="s.Name" required >
                </div>
                <div class="formGroup">
                    <p><label >Email</label></p>
                    <input type="email" ng-model="s.Email" required >
                </div>
                
                <div class="formGroup">
                    <p><label>Phone no</label></p>
                    <input type="number" ng-model="s.Phone" required >
                </div >
                <div class="formGroup">
                    <p><label>Password</label></p>
                    <input type="password" id="password" ng-model="s.Password" required >
                </div >
                <input type="submit" id="btn" value="SignUp">
                <p> <a href="login.html">back</a></p>
            </form>           
        </div>
        
    </div>
</body>

<script>
    var app = angular.module("my-app",[]);

    app.controller('SignupCtrl', function($scope,$http){
        $scope.Signup=function(){
            var v = $scope.s;
            $http.post("https://localhost:44332/api/customers/add",v).then(function(resp){
                alert("Successfully Done your Signup");
                window.location.href = "login.html";
            },function(err){
                alert("SignUp Failed!");
            });
        };
    });
</script>
